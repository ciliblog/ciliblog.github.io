---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="text-align: center; font-size: 35px; padding-bottom: 2em;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <p align='center'><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Lees meer</a></p>
    </article>
  {% endfor %}
</div>
